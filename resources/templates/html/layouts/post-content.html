<div id="post-header">
    <h1>{{post.title}}</h1>
    <div id="post-meta">
        {% if post.author %}
        <div class="author">{{post.author}}</div>
        {% endif %}
        <div class="date">{{post.date|date:longDate}}</div>
    </div>
</div>
<div id="post-content">
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
<div id="post-hr">
<hr>
</div>
{% if post.tags|not-empty %}
<div id="post-tags">
    <b>Tags: </b>
    {% for tag in post.tags %}
    <a href="{{tag.uri}}">{{tag.name}}</a>
    {% endfor %}
</div>
{% endif %}
